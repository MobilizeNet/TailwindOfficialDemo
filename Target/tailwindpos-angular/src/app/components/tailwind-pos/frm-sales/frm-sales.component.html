<div *ngIf="model">
    <wm-window [model]="model" id="frmSales" class="TailwindPOS_frmSales">
        <ng-template let-model>
            <div class="frmSales">
                <wm-label #lblCashierTitle id="lblCashierTitle" [model]="model.lblCashierTitle" class="lblCashierTitle" tabindex="20">Cashier:</wm-label>
                <wm-label #lblCashier id="lblCashier" [model]="model.lblCashier" class="lblCashier" tabindex="21">CashierID</wm-label>
                <wm-label #lblPOSTitle id="lblPOSTitle" [model]="model.lblPOSTitle" class="lblPOSTitle" tabindex="23">POS:</wm-label>
                <wm-label #lblPOS id="lblPOS" [model]="model.lblPOS" class="lblPOS" tabindex="24">POSName</wm-label>
                <wm-picturebox #picLogo id="picLogo" [model]="model.picLogo" class="picLogo" tabindex="25">
</wm-picturebox>
                <wm-groupbox #frSubTotals id="frSubTotals" [model]="model.frSubTotals" class="frSubTotals" tabindex="11">
          <wm-label #lblSubTotalTitle id="lblSubTotalTitle" [model]="model.lblSubTotalTitle" class="lblSubTotalTitle" tabindex="12">SubTotal:</wm-label>
          <wm-label #lblTaxTitle id="lblTaxTitle" [model]="model.lblTaxTitle" class="lblTaxTitle" tabindex="14">Tax:</wm-label>
          <wm-label #lblTotalTitle id="lblTotalTitle" [model]="model.lblTotalTitle" class="lblTotalTitle" tabindex="16">Total:</wm-label>
          <wm-label #lblSubTotal id="lblSubTotal" [model]="model.lblSubTotal" class="lblSubTotal" tabindex="13">0.00</wm-label>
          <wm-label #lblTax id="lblTax" [model]="model.lblTax" class="lblTax" tabindex="15">0.00</wm-label>
          <wm-label #lblTotal id="lblTotal" [model]="model.lblTotal" class="lblTotal" tabindex="17">0.00</wm-label>
</wm-groupbox>
                <wm-button #cbPayment id="cbPayment" [model]="model.cbPayment" class="cbPayment" tabindex="22"></wm-button>
                <wm-button #cbCustomerSearch id="cbCustomerSearch" [model]="model.cbCustomerSearch" class="cbCustomerSearch" tabindex="3"></wm-button>
                <wm-button #cbAddCustomer id="cbAddCustomer" [model]="model.cbAddCustomer" class="cbAddCustomer" tabindex="2"></wm-button>
                <wm-button #cbVoidItem id="cbVoidItem" [model]="model.cbVoidItem" class="cbVoidItem" tabindex="7"></wm-button>
                <wm-button #cbVoidTransaction id="cbVoidTransaction" [model]="model.cbVoidTransaction" class="cbVoidTransaction" tabindex="9"></wm-button>
                <wm-button #cbLogOff id="cbLogOff" [model]="model.cbLogOff" class="cbLogOff" tabindex="19"></wm-button>
                <wm-button #cbBreak id="cbBreak" [model]="model.cbBreak" class="cbBreak" tabindex="18"></wm-button>
                <wm-groupbox #gbCustomerInfo id="gbCustomerInfo" [model]="model.gbCustomerInfo" class="gbCustomerInfo" tabindex="4">
          <wm-label #lblCustomerInfo id="lblCustomerInfo" [model]="model.lblCustomerInfo" class="lblCustomerInfo" tabindex="5"></wm-label>
</wm-groupbox>
                <wm-datagridviewflex #fgItems id="fgItems" [model]="model.fgItems" class="fgItems" tabindex="1"></wm-datagridviewflex>
                <wm-button #cbQuantity id="cbQuantity" [model]="model.cbQuantity" class="cbQuantity" tabindex="6"></wm-button>
                <tailwind-pos-uc-numbers-pad #ucNumericKeyPad id="ucNumericKeyPad" [model]="model.ucNumericKeyPad" class="ucNumericKeyPad" tabindex="10">
</tailwind-pos-uc-numbers-pad>
                <wm-button #cbRePrint id="cbRePrint" [model]="model.cbRePrint" class="cbRePrint" tabindex="8"></wm-button>
            </div>
        </ng-template>
    </wm-window>
</div>
