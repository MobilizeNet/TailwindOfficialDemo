<div *ngIf="model">
    <wm-window [model]="model" id="frmPayment" class="TailwindPOS_frmPayment">
        <ng-template let-model>
            <div class="frmPayment">
                <wm-label #lblRemaingTitle id="lblRemaingTitle" [model]="model.lblRemaingTitle" class="lblRemaingTitle" tabindex="1">Amount Remaining</wm-label>
                <wm-label #lblRemaining id="lblRemaining" [model]="model.lblRemaining" class="lblRemaining" tabindex="8">$0.00</wm-label>
                <wm-label #lblPaidSoFarTitle id="lblPaidSoFarTitle" [model]="model.lblPaidSoFarTitle" class="lblPaidSoFarTitle" tabindex="12">Paid So Far</wm-label>
                <wm-label #lblChangeTitle id="lblChangeTitle" [model]="model.lblChangeTitle" class="lblChangeTitle" tabindex="9">Change Due</wm-label>
                <wm-label #lblChange id="lblChange" [model]="model.lblChange" class="lblChange" tabindex="10">$0.00</wm-label>
                <wm-label #lblPaymentReady id="lblPaymentReady" [model]="model.lblPaymentReady" class="lblPaymentReady" tabindex="11">Payment Ready. Press Continue to Print the Receipt</wm-label>
                <wm-button #cb_Cancel id="cb_Cancel" [model]="model.cb_Cancel" class="cb_Cancel" tabindex="15"></wm-button>
                <wm-datagridviewflex #fgPayments id="fgPayments" [model]="model.fgPayments" class="fgPayments" tabindex="13"></wm-datagridviewflex>
                <wm-button #cbFinishPayment id="cbFinishPayment" [model]="model.cbFinishPayment" class="cbFinishPayment" tabindex="14"></wm-button>
                <wm-groupbox #gbPayments id="gbPayments" [model]="model.gbPayments" class="gbPayments" tabindex="2">
          <tailwind-pos-uc-numbers-pad #ucNumbers id="ucNumbers" [model]="model.ucNumbers" class="ucNumbers" tabindex="3">
</tailwind-pos-uc-numbers-pad>
          <wm-button #cbGiftCard id="cbGiftCard" [model]="model.cbGiftCard" class="cbGiftCard" tabindex="7"></wm-button>
          <wm-button #cbCheck id="cbCheck" [model]="model.cbCheck" class="cbCheck" tabindex="6"></wm-button>
          <wm-button #cbCreditCard id="cbCreditCard" [model]="model.cbCreditCard" class="cbCreditCard" tabindex="5"></wm-button>
          <wm-button #cbCash id="cbCash" [model]="model.cbCash" class="cbCash" tabindex="4"></wm-button>
</wm-groupbox>
            </div>
        </ng-template>
    </wm-window>
</div>
